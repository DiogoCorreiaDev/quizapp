<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

<h:head>
	 <title>#{questionario.title}</title>
	 <style>
	 body {
	 background-image: url("#{resource['blur.jpg']}");
	 background-repeat: no-repeat;
	 background-size: cover;
	 font-family: Helvetica, sans-serif;
	 color: white;
	 text-align: center;
	 display: flex;
	 align-items: center;
	 justify-content: center;
	 flex-direction: column;
	 height: 100vh;
	 }
	 table {
	 margin: 0 auto;
	 }
	 #intro {
	 	margin: 10px;
	 	color: green;
	 	font-style: italic;
	 }
	 .info {
     	color:green;
     	list-style-type: none;
}
	.error {
	     color: red;
	     list-style-type: none;
	}
	.bt {
	 text-align: center;
	 display: block;
	 color: #9FC4B2;
	 background-color: 	white;
	 border-radius: 5px;
	 height: 40px;
	 transition: all 0.2s;
	 border: 1px solid #9FC4B2;
	 display: inline-block;
	 }
	 .bt:hover {
	 color: white;
	 background-color: 	#9FC4B2;
	 cursor: pointer;
	 }
	 #wrapper {
	 margin: 0 auto;
	 display:inline-block;
	 border: 1px solid black;
	 border-radius: 5px;
	 background-color: white;
	 color: #9FC4B2;
	 padding: 1rem;
	 }
	 </style>
</h:head> 
<h:body>
<div id="wrapper">
<h1>#{questionario.title}</h1>
<h3>Expira: #{questionario.dataFim}</h3>
<h:form>
	<p id="intro"><h:outputText escape="false" value="#{questionario.verificaRespondeu()}"/></p>
          <c:forEach var="pergunta" items="#{questionario.listaPerguntas}">
            <p><h:outputText style="font-weight:bold" value="#{pergunta.text}"/></p>
            <p id="paragrafo_resposta">
	        <h:selectOneRadio value="#{respostasUtilizador.quizzQuestionOptionText}" layout="lineDirection" required="true" requiredMessage="Tem de escolher uma opcção para cada uma das perguntas!" >
                    <f:selectItems value="#{pergunta.opcoesResposta}"/>
            </h:selectOneRadio>     	
           </p>
          </c:forEach>
          <h:button styleClass="bt" value="Regressar ao perfil" outcome="Perfil" /> <h:commandButton styleClass="bt" id="submeter" value="Submeter" action="#{questoes.submeterRespostas()}" />
          <h:messages infoClass="info" errorClass="error"/>
</h:form>     
</div> 
</h:body>
</html>
